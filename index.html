<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Allchat</title>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<h1 class="display-4 ">Allchat</h1>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-4">
				<label>Your name: <input id="username" class="form-control" placeholder="anonymous" /></label>
				<div class="card">
					<div id="room1" class="card-body"></div>
					<div class="card-footer">
						<form action="javascript:void(0);">
							<div class="input-group-btn">
								<input id="input-line" class="form-control" />
								<span class="input-group-btn">
									<input type="submit" class="btn btn-default" id="send-btn">Send</button>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-2">
				<strong>Connected users</strong>
				<ul id="users-list"></ul>
			</div>
		</div>
	</div>

</body>

<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</html>
